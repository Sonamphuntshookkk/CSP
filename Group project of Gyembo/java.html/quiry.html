<!DOCTYPE html>
<html>
<head>
    <title>Accessing Form Elements by querySelector</title>
</head>
<body>
    <form>
        Username: <input type="text" class="username" value=â€œpema"><br><br>
        Gender: 
        <select class="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <button type="button" onclick="getFormInputs()">Submit</button>
    </form>

    <!-- Display output here -->
    <div id="output"></div> <script>
        function getFormInputs() {
            // Accessing form elements using CSS selectors (classes in this case)
            let username = document.querySelector(".username").value;
            let gender = document.querySelector(".gender").value;

            // Displaying the result in the div with id="output"
            document.getElementById("output").innerHTML = "Username: " + username + "<br>Gender: " + gender;
        }
    </script>
</body>
</html>
